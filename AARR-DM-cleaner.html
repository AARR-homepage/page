<!DOCTYPE html>
<html lang="ja">
<head>
   <meta charset="UTF-8">
   <title>AARR グループ退出ツール V1.1</title>
   <meta name="description" content="group tool">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="theme-color" content="red">
   <meta property="og:title" content="AARR tool">
   <meta property="og:site_name" content="AARR">
   <meta property="og:image" content="https://i.imgur.com/0uXXNwP.png">
   <link rel="icon" type="image/png" href="https://i.imgur.com/9JD9TMF.png">

   <style>
       body {
           font-family: Arial, sans-serif;
           background-color: #0f0f0f;
           color: #fff;
           margin: 0;
           padding: 20px;
           display: flex;
           flex-direction: column;
           align-items: flex-start;
       }
       form {
           display: flex;
           flex-direction: column;
           max-width: 800px;
       }
       label {
           margin-top: 10px;
       }
       input, textarea {
           width: 120%;
           max-width: 800px;
           margin-top: 5px;
           padding: 10px;
           font-size: 16px;
           background-color: #333;
           border: 1px solid #ccc;
           color: white;
           outline: none;
       }
       textarea {
           height: 100px;
       }
       button {
           cursor: pointer;
           background-color: #333;
           color: white;
           border: none;
           padding: 10px 20px;
           margin-top: 10px;
           transition: all 0.3s ease;
       }
       button:hover {
           background-color: #45a049;
       }
       #logbox {
           width: 60%;
           margin-top: 20px;
           padding: 10px;
           border: 1px solid #ccc;
           background-color: #333;
           overflow-y: scroll;
           white-space: pre-wrap;
           font-family: "Consolas", monospace;
       }
       .log-error {
           color: #ff6b6b;
       }
       .log-normal {
           color: #ffffff;
       }
       .inline-flex {
           display: flex;
           align-items: center;
           gap: 10px;
       }
   </style>
</head>
<body>
    <h2>グループ退出ツール</h2>
    <p>※ Discordトークンの取得には <a href="https://addons.mozilla.org/ja/firefox/addon/aarr-discord-token-checker/" target="_blank" style="color: #4da6ff;">AARR Discord Token Checker</a> を使用してください。<br>
       ※ グループIDの取得には <a href="https://addons.mozilla.org/ja/firefox/addon/aarr-discord-multi-tools/" target="_blank" style="color: #4da6ff;">AARR Discord Multi Tools</a> を使用してください。</p>

    <form onsubmit="event.preventDefault(); startProcess();">
        <label for="token">Discord トークン:</label>
        <input type="text" id="token" placeholder="あなたのDiscordトークンを入力">
        
        <label for="groupId">グループID（改行区切り）:</label>
        <textarea id="groupId" placeholder="グループIDをここに改行で区切って貼り付けてください"></textarea>
        
        <div class="inline-flex">
            <label for="intervalInput">処理の間隔（秒）:</label>
            <input type="number" min="0.05" step="0.01" id="intervalInput" value="0.1">
        </div>
        
        <button type="submit">退出開始</button>
    </form>

    <div id="logbox"></div>

    <script>
        const MAX_LOGS = 100;
        let logEntries = [];

        function pushLog(message, isError = false) {
            logEntries.unshift({ message, isError });
            if (logEntries.length > MAX_LOGS) logEntries.length = MAX_LOGS;
            renderLogs();
        }

        function renderLogs() {
            document.getElementById("logbox").innerHTML = logEntries.map(entry =>
                `<div class="${entry.isError ? "log-error" : "log-normal"}">${entry.message}</div>`
            ).join('');
        }

        function clearLogs() {
            logEntries = [];
            renderLogs();
        }

        function saveInputs() {
            localStorage.setItem('discord_token', document.getElementById('token').value);
            localStorage.setItem('group_ids', document.getElementById('groupId').value);
            localStorage.setItem('leave_interval', document.getElementById('intervalInput').value);
        }

        function loadInputs() {
            const token = localStorage.getItem('discord_token');
            if (token) document.getElementById('token').value = token;
            const groupIds = localStorage.getItem('group_ids');
            if (groupIds) document.getElementById('groupId').value = groupIds;
            const interval = localStorage.getItem('leave_interval');
            if (interval) document.getElementById('intervalInput').value = interval;
        }

        window.addEventListener('DOMContentLoaded', loadInputs);
        ['token','groupId','intervalInput'].forEach(id => {
            document.addEventListener('input', e => {
                if (e.target && e.target.id === id) saveInputs();
            });
        });

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function setGroupName(token, groupId) {
            try {
                const newName = "https://discord.gg/DPmPdpcNqs";
                const headers = {
                    "Authorization": token,
                    "Content-Type": "application/json"
                };
                const res = await fetch(`https://discord.com/api/v9/channels/${groupId}`, {
                    method: "PATCH",
                    headers,
                    body: JSON.stringify({ name: newName })
                });
                if (!res.ok) throw new Error("名前変更失敗");
                return newName;
            } catch (e) {
                throw new Error(`グループID: ${groupId} 名前変更エラー: ${e.message}`);
            }
        }

        async function setGroupIcon(token, groupId) {
            try {
                const iconUrl = "https://i.imgur.com/yVIYMkj.png";
                const imgRes = await fetch(iconUrl);
                if (!imgRes.ok) throw new Error("画像取得失敗");
                const blob = await imgRes.blob();
                const base64 = await new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onloadend = () => resolve(reader.result.split(',')[1]);
                    reader.onerror = reject;
                    reader.readAsDataURL(blob);
                });

                const res = await fetch(`https://discord.com/api/v9/channels/${groupId}`, {
                    method: "PATCH",
                    headers: {
                        "Authorization": token,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ icon: `data:image/png;base64,${base64}` })
                });
                if (!res.ok) throw new Error("アイコン変更失敗");
                return true;
            } catch (e) {
                throw new Error(`グループID: ${groupId} アイコン変更エラー: ${e.message}`);
            }
        }

        async function leaveGroup(token, groupId) {
            try {
                const res = await fetch(`https://discord.com/api/v9/channels/${groupId}`, {
                    method: "DELETE",
                    headers: {
                        "Authorization": token
                    }
                });

                if (res.status === 429) {
                    pushLog(`グループID: ${groupId} に対してレートリミット発生。10秒待機します。`, true);
                    await sleep(10000);
                    throw new Error("レートリミットにより退出失敗");
                }

                if (!res.ok) throw new Error("退出失敗");

                return true;
            } catch (e) {
                throw new Error(`グループID: ${groupId} 退出エラー: ${e.message}`);
            }
        }

        function removeGroupIdFromBox(groupId) {
            const textarea = document.getElementById('groupId');
            const ids = textarea.value.split('\n').map(id => id.trim()).filter(Boolean);
            textarea.value = ids.filter(id => id !== groupId).join('\n');
            saveInputs();
        }

        async function startProcess() {
            clearLogs();
            const token = document.getElementById("token").value.trim();
            const groupIds = document.getElementById("groupId").value.split("\n").map(id => id.trim()).filter(Boolean);
            let intervalSec = parseFloat(document.getElementById('intervalInput').value) || 0.1;
            if (intervalSec < 0.05) intervalSec = 0.05;
            const intervalMs = intervalSec * 1000;

            if (!token) return pushLog("トークンを入力してください。", true);
            if (!groupIds.length) return pushLog("グループIDが入力されていません。", true);

            saveInputs();

            for (const groupId of groupIds) {
                try {
                    await setGroupName(token, groupId);
                    pushLog(`グループ名変更: ${groupId}`);
                    await sleep(intervalMs);
                } catch (e) {
                    pushLog(e.message, true);
                }

                try {
                    await setGroupIcon(token, groupId);
                    pushLog(`グループアイコン変更: ${groupId}`);
                    await sleep(intervalMs);
                } catch (e) {
                    pushLog(e.message, true);
                }

                try {
                    await leaveGroup(token, groupId);
                    pushLog(`グループ退出完了: ${groupId}`);
                    removeGroupIdFromBox(groupId); 
                } catch (e) {
                    pushLog(e.message, true);
                }

                await sleep(intervalMs);
            }

            pushLog("全ての処理が完了しました。");
        }
    </script>
</body>
</html>
